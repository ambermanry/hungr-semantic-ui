<template name="powwow">
    <form class="ui form segment">
        <p>Create your suggestion here.</p>
        <div class="two fields">
            <div class="field">
                <label>Start Time</label>
                <input placeholder="Start Time" id="start-time" name="start-time" type="text">
            </div>
            <div class="field">
                <label>End Time</label>
                <input placeholder="End Time" id="end-time" name="end-time" type="text">
            </div>
        </div>
        <div class="field">
            <label>Location</label>
            <input placeholder="Ex: Panera" name="place" id="place" type="text">
        </div>
        <div class="field error">
            <label>Password</label>
            <input type="password" name="password">
            <div class="ui basic red pointing prompt label transition visible">Please enter a password</div></div>
        <div class="inline field error">
            <div class="ui checkbox">
                <input type="checkbox" name="terms" tabindex="0" class="hidden">
                <label>I agree to the Terms and Conditions</label>
            </div>
            <div class="ui basic red pointing prompt label transition visible">You must agree to the terms and conditions</div></div>
        <div class="ui blue submit button">Submit</div>
    </form>

</template>
