<template name="eventList">
    <div class="ui items segment">
        <div class="item">
            <div class="content">
                <div class="header"><div class="ui blue ribbon label">{{startTime}} - {{endTime}}</div> {{place}}</div>

                <h4 class="ui sub header">people going: {{participants}} </h4>
                <div class="meta">
                    <span>Notes</span>
                </div>
                <div class="description">
                    <p>{{notes}}</p>
                </div>
                <div class="extra">
                    Additional Details
                </div>
                <div class="extra content">
                    <button class="ui button">Join</button>
                </div>
            </div>
        </div>

    </div>

</template>
