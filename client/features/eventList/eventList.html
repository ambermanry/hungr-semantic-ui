<template name="eventList">
    <div class="ui items segment">
        <div class="item">
            <div class="content">
                <div class="header"><div class="ui blue ribbon label">{{startTimeDisplay}} - {{endTimeDisplay}}</div> {{place}}</div>
                <div class="ui right floated main menu">
                    <a class="bug popup icon item" data-content="Join">
                        <i class="add user icon" data-id="{{_id}}"></i>
                    </a>
                    <a class="bug popup icon item" data-content="Edit" >
                        <i class="edit icon" data-id="{{_id}}"></i>
                    </a>
                    <a class="bug popup icon item" data-content="Delete" >
                        <i class="delete icon" data-id="{{_id}}"></i>
                    </a>
                </div>
                <div class="ui horizontal divider"></div>
                <div class="ui blue">People going: {{participants}} </div>
                <div class="ui horizontal divider"></div>
                <div class="meta">
                    <span>Notes</span>
                </div>
                <div class="description">
                    <p>{{notes}}</p>
                </div>
                <div class="ui accordion field">
                    <div class="title active">
                        <i class="icon dropdown"></i>
                        Comments <i class="comment icon" data-event-id="{{_id}}"></i>
                    </div>
                    <div class="content">
                        <div class="ui comments" data-event-id="{{_id}}">
                        {{#each comments}}
                            <div class="comment">
                                <div class="content">
                                    <a class="author">{{user}}</a>
                                    <div class="metadata">
                                        <span class="date">Today at {{displayDate}}</span>
                                    </div>
                                    <div class="text">
                                        {{message}}
                                    </div>
                                    <div class="actions">
                                        {{#if canModify}}
                                            <a class="reply">Reply</a>
                                            <a name="deleteComment" class="delete" data-event-id="{{_id}}" data-user="{{user}}" data-date="{{date}}">Delete</a>
                                        {{/if}}
                                    </div>
                                    <!--<form class="ui reply form">-->
                                        <!--<div class="field">-->
                                            <!--<textarea></textarea>-->
                                        <!--</div>-->
                                        <!--<div class="ui primary submit labeled icon button">-->
                                            <!--<i class="icon edit"></i> Add Reply-->
                                        <!--</div>-->
                                    <!--</form>-->
                                </div>
                            </div>
                        {{/each}}
                            <form class="ui reply form">
                                <div class="field">
                                    <textarea class="newcomment" data-event-id="{{_id}}"></textarea>
                                </div>
                                <div class="ui blue labeled submit icon button" name="addComment" data-event-id="{{_id}}" >
                                    <i class="icon edit"></i> Add Comment
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--  Delete confirmation modal -->
    <div class="ui basic modal" name="deleteModal">
        <div class="ui icon header">
            <i class="archive icon"></i>
            Delete Event
        </div>
        <div class="content">
            <p>Are you sure you want to delete this event?</p>
        </div>
        <div class="actions">
            <div class="ui red basic cancel inverted button">
                <i class="remove icon"></i>
                No
            </div>
            <div class="ui green ok inverted button">
                <i class="checkmark icon"></i>
                Yes
            </div>
        </div>
    </div>

</template>
