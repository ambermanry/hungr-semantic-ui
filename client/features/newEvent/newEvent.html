<template name="newEvent">
    <form class="ui form" id="newEventForm" name="newEventForm">
        <h4>Create your suggestion here.</h4>
        <div class="three fields">
            <div class="field">
                <label>Start Time</label>
                <input placeholder="Start Time" id="startTime" name="startTime" type="text">
            </div>
            <div class="field">
                <label>End Time</label>
                <input placeholder="End Time" id="endTime" name="endTime" type="text">
            </div>
            <div class="field">
                <label>Location</label>
                <input placeholder="Ex: Panera" name="place" id="place" type="text">
            </div>
        </div>
        <div class="field">
            <label>Notes</label>
            <input placeholder="Description/Notes" name="notes" id="notes" type="text">
        </div>
        <div class="ui blue submit button">Submit</div>
        <div class="ui error message"></div>
    </form>
    <!--  displayName modal -->
    <div class="ui modal" name="displayNameModal">
        <i class="close icon"></i>
        <div class="header">
            Enter display name
        </div>
        <div class="content">
            <div class="field">
                <label>Who is this?</label>
                <input placeholder="John Doe" id="newDisplayName" name="newDisplayName" type="text">
            </div>
        </div>
        <div class="actions">
            <div class="ui black deny button">
                Cancel
            </div>
            <div class="ui positive right labeled icon button">
                Yep, that's me
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>

</template>
