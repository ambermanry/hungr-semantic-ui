<template name="navbar">
    <nav class="ui inverted menu">
        <h3 class="header item">Hungr</h3>
        
        {{#if currentUser}}
            <a class="item" href="{{pathFor route='lunchrooms'}}">Lunchrooms</a>
            <div class="ui floating right dropdown icon item" id="account">
                <span class="text">Account</span>
                <i class="dropdown icon"></i>
                <div class="menu inverted">
                    <a class="item" href="{{pathFor route='profile'}}" name="profile">Profile</a>
                    <a class="item" name="logout">Sign Out</a>
                </div>
            </div>
        {{else}}
            <div class="right menu">
                <div class="custom menuitem">
                    <input type="text" placeholder="Display Name" value="Guest" name="displayName" />
                </div>
                <a class="item" href="#" name="signIn">Login</a>
            </div>
        {{/if}}
    </nav>
    {{> accountSession}}
</template>
