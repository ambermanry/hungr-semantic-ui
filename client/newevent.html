<template name="newevent">
    <form class="ui form">
        <p>Create your suggestion here.</p>
        <div class="two fields">
            <div class="field">
                <label>Start Time</label>
                <input placeholder="Start Time" id="startTime" name="startTime" type="text">
            </div>
            <div class="field">
                <label>End Time</label>
                <input placeholder="End Time" id="endTime" name="endTime" type="text">
            </div>
        </div>
        <div class="field">
            <label>Location</label>
            <input placeholder="Ex: Panera" name="place" id="place" type="text">
        </div>
        <input type="hidden" id="numAttending" name="numAttending" value="1"/>
        <div class="field">
            <label>Notes</label>
            <input placeholder="Description/Notes" name="notes" id="notes" type="text">
        </div>
        <div class="ui blue submit button">Submit</div>
    </form>

</template>
